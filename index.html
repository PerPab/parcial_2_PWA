<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icon_64.png" type="image/png">
    <title>Lista de tareas</title>
</head>

<body>
    <div class="container-fluid m-0 p-0 contenedor-base">
        <div class="contaner-fluid contenedor-principal">
            <!--Nav bar-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top ">
                <!--fixed-top-->
                <div class="container-fluid">
                    <a class="navbar-brand marca" href="#">Lista de tareas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrollingCrearTarea" aria-controls="offcanvasScrolling">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button id="btn-nueva-nav" class="btn-barra btn btn-outline-primary" aria-current="page"
                                    href="#">Crear nueva
                                    Tarea</button>
                            </li>
                            <li class="nav-item">
                                <a class="btn-barra btn btn-outline-primary" href="#">Configuracion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Menu offcanvas-->
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrollingCrearTarea" aria-labelledby="offcanvasScrollingLabel">
                <!--offcanvasScrolling-->
                <div class="offcanvas-header">
                    <!--<h5 class="offcanvas-title" id="offcanvasScrollingLabel">Opciones</h5>-->
                    <button id="btncerrarOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="m-0">
                        <p class="referencia">Estados</p>
                        <li class="m-1">
                            <p class="m-0 p-0 referencia-pendiente">Pendiente</p>
                        </li>
                        <li class="m-1">
                            <p class="m-0 p-0 referencia-completada">Completada</p>
                        </li>
                        <li class="m-1">
                            <p class="m-0 p-0 referencia-cancelada">Cancelada</p>
                        </li>
                    </ul>
                    <hr>
                    <ul class="navbar-nav">
                        <li class="nav-item m-2">
                            <button id="btn-nueva-off" class="btn-play btn-leer btn-menu" aria-current="page"
                                href="#"><img class="m-0 p-0 img-btn" src="./img/add_icon.png"></button>
                            <p class=" p-0 texto-btn-menu">Crear una nueva Tarea</p>
                        </li>
                        <li class="nav-item m-2">
                            <button id="btn-nueva-off" class="btn-play btn-leer btn-menu" aria-current="page"
                                href="#"><img class="m-0 p-0 img-btn" src="./img/gear_icon.png"></button>
                            <p class=" p-0 texto-btn-menu">Configuracion</p>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- div donde se renderizan las cards-->
            <div id="contenedorTareas" class="container-fluid contenedor-cards">

            </div>

            <!--Modal pantalla crear nueva tarea-->
            <dialog class="container-fluid modal-crear modal-general" id="modal-crear-nueva">
                <div class="mb-3">
                    <h4 class="text-center">Crear nueva tarea</h4>
                </div>
                <div class="mb-3">
                    <input required type="text" class="form-control input-titulo" id="input-titulo"
                        placeholder="Ingrese un titulo">
                </div>
                <div class="mb-3">
                    <textarea required class="form-control input-descripcion" id="input-descripcion" rows="3"
                        placeholder="Que vas a hacer hoy? ..."></textarea>
                </div>

                <div class="mb-1 container-btn-guardar-cancelar">
                    <button id="btn-cerrar" class="btn-play btn-leer btn-cancelar "><img class="m-0 p-0 img-btn"
                            src="./img/cross_icon.png"></button>
                    <button id="btn-guardar" class="btn-play btn-leer btn-aceptar disabled"><img class="m-0 p-0 img-btn"
                            src="./img/good_icon.png"></button>
                </div>
            </dialog>

            <!--Modal cambiar estado-->
            <dialog class="container-fluid modal-crear modal-general" id="modal-editar">
                <div class="mb-3">
                    <h4 class="text-center">Editar tarea</h4>
                </div>
                <div class="mb-3">
                    <input required type="text" class="form-control input-titulo" id="input-titulo-editar">
                </div>
                <div class="mb-3">
                    <textarea required class="form-control input-descripcion" id="input-descripcion-editar"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <h4 class="text-center">Cambiar estado</h4>
                    </div>
                    <select id="estados" class="form-select" aria-label="Default select example">
                        <option value="pendiente">Pendiente</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>
                <div class="p-0 m-0 datos-extras">
                    <input id="fecha-creacion-editar"></input>
                    <input id="id-tarea-editar"></input>
                </div>

                <div class="mb-1 container-btn-guardar-cancelar">
                    <button id="btn-cerrar-meditar" class="btn-play  btn-cancelar"><img class="m-0 p-0 img-btn"
                            src="./img/cross_icon.png"></button>
                    <button id="btn-guardar-meditar" class="btn-play  btn-aceptar"><img class="m-0 p-0 img-btn"
                            src="./img/good_icon.png"></button>
                </div>
            </dialog>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer type="module" src="./js/main.js"></script>
</body>

</html>
